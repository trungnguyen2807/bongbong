g)}}@keyframes spin{from{-webkit-transform:rotateY(0deg);transform:rotateY(0deg)}to{-webkit-transform:rotateY(360deg);transform:rotateY(360deg)}}@-webkit-keyframes spinRevert{from{-webkit-transform:rotateY(360deg);transform:rotateY(360deg)}to{-webkit-transform:rotateY(0deg);transform:rotateY(0deg)}}@keyframes spinRevert{from{-webkit-transform:rotateY(360deg);transform:rotateY(360deg)}to{-webkit-transform:rotateY(0deg);transform:rotateY(0deg)}}.animated{-webkit-animation-duration:1s;animation-duration:1s;-webkit-animation-fill-mode:both;animation-fill-mode:both}.animated.infinite{-webkit-animation-iteration-count:infinite;animation-iteration-count:infinite}@-webkit-keyframes pulse{from{-webkit-transform:scale3d(0.068,0.068,0.068);transform:scale3d(0.068,0.068,0.068)}50%{-webkit-transform:scale3d(1,1,1);transform:scale3d(1,1,1)}to{-webkit-transform:scale3d(0.068,0.068,0.068);transform:scale3d(0.068,0.068,0.068)}}@keyframes pulse{from{-webkit-transform:scale3d(0.068,0.068,0.068);transform:scale3d(0.068,0.068,0.068)}50%{-webkit-transform:scale3d(1,1,1);transform:scale3d(1,1,1)}to{-webkit-transform:scale3d(0.068,0.068,0.068);transform:scale3d(0.068,0.068,0.068)}}.pulse{-webkit-animation-name:pulse;animation-name:pulse}.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}

        <script>//<![CDATA[
            $(document).ready(function() {
    // process bar

    setTimeout(function() {
        // $(".spinner").fadeOut();
        $("#preloader").delay(250).fadeOut("slow");
        $("body").delay(350).css({
            overflow: "visible",
        });
    }, 600);

            // You can change global variables here:
            var radius = 240; // how big of the radius
            var autoRotate = true; // auto rotate or not
            var rotateSpeed = -60; // unit: seconds/360 degrees
            var imgWidth = 120; // width of images (unit: px)
            var imgHeight = 170; // height of images (unit: px)

            // Link of background music - set 'null' if you dont want to play background music
            var bgMusicURL = 'null'; // thay thành link nhạc 
            var bgMusicControls = false; // sửa thành true nếu muốn hiện trình phát nhạc

            setTimeout(init, 1000);

            var odrag = document.getElementById('drag-container');
            var ospin = document.getElementById('spin-container');
            var aImg = ospin.getElementsByTagName('img');
            var aVid = ospin.getElementsByTagName('video');
            var aEle = [...aImg, ...aVid]; // combine 2 arrays

            // Size of images
            ospin.style.width = imgWidth + "px";
            ospin.style.height = imgHeight + "px";

            // Size of ground - depend on radius
            var ground = document.getElementById('ground');
            ground.style.width = radius * 3 + "px";
            ground.style.height = radius * 3 + "px";

            function init(delayTime) {
                for (var i = 0; i < aEle.length; i++) {
                    aEle[i].style.transform = "rotateY(" + (i * (360 / aEle.length)) + "deg) translateZ(" + radius + "px)";
                    aEle[i].style.transition = "transform 1s";
                    aEle[i].style.transitionDelay = delayTime || (aEle.length - i) / 4 + "s";
                }
            }

            function applyTranform(obj) {
                // Constrain the angle of camera (between 0 and 180)
                if (tY > 180) tY = 180;
                if (tY < 0) tY = 0;

                // Apply the angle
                obj.style.transform = "rotateX(" + (-tY) + "deg) rotateY(" + (tX) + "deg)";
            }

            function playSpin(yes) {
                ospin.style.animationPlayState = (yes ? 'running' : 'paused');
            }

            var sX, sY, nX, nY, desX = 0,
                desY = 0,
                tX = 0,
                tY = 10;

            // auto spin
            if (autoRotate) {
                var animationName = (rotateSpeed > 0 ? 'spin' : 'spinRevert');
                ospin.style.animation = `${animationName} ${Math.abs(rotateSpeed)}s infinite linear`;
            }

            // add background music
            if (bgMusicURL) {
                document.getElementById('music-container').innerHTML += `
        <audio src="${bgMusicURL}" ${bgMusicControls? 'controls': ''} autoplay loop>    
        <p>If you are reading this, it is because your browser does not support the audio element.</p>
        </audio>
        `;
            }

            // setup events
            document.onpointerdown = function(e) {
                clearInterval(odrag.timer);
                e = e || window.event;
                var sX = e.clientX,
                    sY = e.clientY;

                this.onpointermove = function(e) {
                    e = e || window.event;
                    var nX = e.clientX,
                        nY = e.clientY;
                    desX = nX - sX;
                    desY = nY - sY;
                    tX += desX * 0.1;
                    tY += desY * 0.1;
                    applyTranform(odrag);
                    sX = nX;
                    sY = nY;
                };

                this.onpointerup = function(e) {
                    odrag.timer = setInterval(function() {
                        desX *= 0.95;
                        desY *= 0.95;
                        tX += desX * 0.1;
                        tY += desY * 0.1;
                        applyTranform(odrag);
                        playSpin(false);
                        if (Math.abs(desX) < 0.5 && Math.abs(desY) < 0.5) {
                            clearInterval(odrag.timer);
                            playSpin(true);
                        }
                    }, 17);
                    this.onpointermove = this.onpointerup = null;
                };

                return false;
            };

            document.onmousewheel = function(e) {
                e = e || window.event;
                var d = e.wheelDelta / 20 || -e.detail;
                radius += d;
                init(1);
            };
            
        //]]>
       });</script>
